<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Unified</title>
</head>
<body>

    <main th:object="${user}" layout:fragment="dynamic-body">
        <form action="#" method="POST" th:action="@{/form}">
            <p> E-mail: <input type="email" th:field="*{email}"> </p>
            <p> Senha: <input type="text" th:field="*{senha}"> </p>
            <input type="submit" value="Send it">
        </form>
    </main>
    
</body>
</html>
